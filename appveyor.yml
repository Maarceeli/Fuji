version: 0.{build}

branches:
  only:
    - main

image:
- Visual Studio 2019
- Ubuntu

skip_branch_with_pr: true
stack: python 3.13

install:
- pip install -r requirements.txt
- pip install PyInstaller

build_script:
- set VERSION=%APPVEYOR_BUILD_VERSION%
- flet pack src/main.py --name Fuji --icon src/assets/logo.ico --onedir --add-data=src/locales:locales --add-data=src/assets:assets --yes


test: off

#
#   Windows package
# 
for:
-
  matrix:
    only:
    - image: Visual Studio 2019

  after_build:
  - 7z a Fuji-Windows-amd64.zip %CD%\dist\Fuji

  artifacts:
  - path: Fuji-Windows-amd64.zip

#
#   Linux package
# 
-
  matrix:
    only:
    - image: Ubuntu

  after_build:
  - tar -czvf Fuji-Linux-amd64.tar.gz -C dist Fuji

  artifacts:
  - path: Fuji-Linux-amd64.tar.gz

